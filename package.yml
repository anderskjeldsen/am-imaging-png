
id: am-imaging-png
version: 1.0.0
type: library
dependencies:
  - id: am-lang-core
    realm: github
    type: git-repo
    tag: latest
    branch: master
    url: https://github.com/anderskjeldsen/am-lang-core.git
  - id: am-imaging
    realm: github
    type: git-repo
    tag: latest
    branch: master
    url: https://github.com/anderskjeldsen/am-imaging.git
platforms:
  - id: libc
    abstract: true
  - id: amigaos
    extends: libc
    gccCommand: m68k-amigaos-gcc -O3
    asmCommand: vasmm68k_mot
    gccAdditionalLibraries:
      - socket
      - png
      - jpeg
      - z
      - m
    additionalHeaders:
    additionalAsmSources:
    additionalCSources:
    additionalIncludePaths:
    gccAdditionalOptions:
      - -noixemul     
    gccLibraryPaths:
      - c-libs/libpng15/lib
      - c-libs/zlib/nofpu/lib
  - id: macos-arm
    extends: libc
    gccCommand: gcc
    gccAdditionalLibraries:
      - png16
      - jpeg
    additionalHeaders:
    additionalAsmSources:
    additionalCSources:
    additionalIncludePaths:
      - /opt/homebrew/include
#    gccAdditionalOptions:
#      - -L /opt/homebrew/lib
#      - -l png
    gccLibraryPaths:
      - /opt/homebrew/lib
  - id: linux-x64
    extends: libc
    gccCommand: gcc
    gccAdditionalLibraries:
      - png16
    additionalHeaders:
    additionalAsmSources:
    additionalCSources:
    additionalIncludePaths:
    gccLibraryPaths:

buildTargets:
  - id: amigaos_docker
    platform: amigaos
    dockerBuild:
      image: amiga-gcc
      buildPath: /host
  - id: amigaos_docker_arm
    platform: amigaos
    dockerBuild:
      image: kjeldsenanders/dnf-dev:initial
      buildPath: /host
  - id: macos-arm
    platform: macos-arm
    commands:
      - make -f macos-arm.Makefile all
  - id: linux-x64
    platform: linux-x64
